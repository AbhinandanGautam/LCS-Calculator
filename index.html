<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find length as well as value of Longest Common Subsequence with the help of our LCS Calculator. Your are also able to get dp table in this claculator.">
    <link rel="icon" type="image/x-icon" href="Iconsmind-Outline-Calculator-2.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LCS calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(241, 235, 235);">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><i class="fa fa-calculator" style="font-size:45px"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="doc.html"><h5>Documentation</h5></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container my-4">
      <h1 style="border-bottom: 6px double;">LCS Calculator</h1>
      <div class="container my-4">
          <form>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><h4><u>String 1</u></h4></label>
                  <input type="text" class="form-control" id="str1" placeholder="Enter String 1">
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><h4><u>String 2</u></h4></label>
                  <input type="text" class="form-control" id="str2" placeholder="Enter String 2">
              </div>
              <button type="submit" class="btn btn-outline-success" id="submitbtn"><h4>Calculate LCS</h4></button>
          </form>
          <div class="container my-3">
            
          </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="container my-2" id="result"></div>
      <div class="container my-3">
        <h5 id="llcs"></h5>
      </div>
      <div class="container my-3">
        <h5 id="lcs"></h5>
      </div>
      <div class="container my-4" id="table">
        <h4 id="dpt"></h4>
        <div class="table-responsive-sm">
          <table class="table w-25 table-sm table-bordered border-dark">
            <thead>
              <tr id="char_s2"></tr>
            </thead>
            <tbody id="row_value"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
